<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Reminders</title>
  </head>
  <body>
    <div class="container">
      <div id="lista">
      </div>
    
      <div class="card">
        <div class="card-header">
          <h5>Adauga un task</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label>Descriere</label>
              <input type="text" class="form-control" id="task">
              <div id="emailHelp" class="form-text">Adauga o scurta descriere a task-ului</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="urgent">
              <label class="form-check-label" for="exampleCheck1">E urgent?</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="return adaugareTask();">Adauga</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
      var numarTask = 1;
      function adaugareTask(){
        var task = $("#task").val();
        var eUrgent = $("#urgent").is(':checked');
        var divClass = "card";
        if (eUrgent) {
          divClass += " alert-danger";
        } 
        $("#lista").append(`
          <div class="` + divClass + `" id = "` + numarTask +`">
            <div class="card-body">
              <div class="card-body">
                <h5>` + task + `</h5>            
              </div> 
              </div>
              <div class="card-footer text-muted">
                <a href="#" class="btn btn-danger" onclick = "return stergereTask(` + numarTask + `);"><i class="las la-trash"></i></a>
              </div>
            </div>
          `);
        ++numarTask;
        return false;
      }
      function stergereTask(idTask){
        $('#' + idTask).remove();
        return false;
      }
    </script>
  </body>
</html>
